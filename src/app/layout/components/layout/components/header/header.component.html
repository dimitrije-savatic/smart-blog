<header class="text-gray-600 body-font bg-gray-100">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
      @for (link of links; track link.name) {
      <a
        class="mr-5 hover:text-gray-900 cursor-pointer"
        routerLink="{{ link.path }}"
        [routerLinkActive]="active"
        >{{ link.name }}</a
      >
      }
      @if (user && user.role_id == 1) {
      <a
        class="mr-5 hover:text-gray-900 cursor-pointer"
        routerLink="admin"
        [routerLinkActive]="active"
        >Admin Panel</a
      >
      }
    </nav>
    <a
      class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0 cursor-pointer"
      routerLink="home"
    >
      <svg
        class="w-10 h-10 text-white p-2 bg-green-500 rounded-full"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
        />
      </svg>

      <span class="ml-3 text-xl">{{ appName }}</span>
    </a>
    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
      @if (!user) {
      <a routerLink="auth">
        <app-button [name]="loginButtonTitle"></app-button>
      </a>
      }@else {
      <app-button [name]="logoutButtonTitle" (click)="onSubmit()"></app-button>
      }
    </div>
  </div>
</header>
