<section
  *ngIf="comments.length > 0"
  class="text-gray-600 body-font relative border-t"
>
  <div class="container px-5 py-12 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1
        class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900"
      >
        Comments
      </h1>
    </div>
    <div class="lg:w-full md:w-2/3 mx-auto">
      @for (com of comments; track com.id) { @if (com.post_id == postId) {
      <div
        class="sm:w-2/3 w-full sm:pl-8 sm:py-8 bg-gray-200 even:bg-gray-100 sm:mt-0 text-center sm:text-left mx-auto mb-4 rounded-lg"
      >
        <div class="flex justify-between">
          <div class="flex flex-col justify-evenly">
            <div>
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-8 h-8 mr-2 bg-white rounded-full"
                viewBox="0 0 24 24"
              >
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <h4
                class="font-medium title-font mt-1 text-gray-900 text-lg mb-4"
              >
                {{ com.first_name + " " + com.last_name }}
              </h4>
            </div>
            <p class="leading-relaxed text-md mb-1">{{ com.body }}</p>
          </div>
          <div class="w-14 my-auto" *ngIf="user && user.role_id == 1">
            <a class="font-medium text-orange-600 cursor-pointer" title="Delete"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
</section>
