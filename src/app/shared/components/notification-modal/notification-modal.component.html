<section class="text-gray-600 body-font">
  <div
    class="absolute -top-20 w-full py-24 mx-auto flex flex-wrap justify-center"
  >
    <div
      class="lg:w-1/3 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 border transition ease-in delay-150"
      [ngStyle]="{borderColor}"
    >
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
        {{ notification }}
      </h2>
      <div class="mb-5">
        <p>{{ body }}</p>
      </div>
      <button class="w-full text-white rounded-lg transition ease-in-out delay-75 hover:scale-105" [ngStyle]="{'background-color': buttonColor}" (click)="reload()">OK</button>
    </div>
  </div>
</section>
