<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
    <h1 class="text-3xl font-medium title-font text-gray-900 mb-12 text-center">Latest Posts</h1>
      <div class="flex flex-wrap -m-4">
        @for (post of posts; track post.id) {
          @if (post.id < 40) {
        <app-hero-block class="p-4 lg:w-1/3" [post]="post"></app-hero-block>
      }
      }
      </div>
    </div>
  </section>
