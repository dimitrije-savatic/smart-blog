<div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
  @for (cat of categories; track cat.id) {
  <span class="font-semibold title-font text-gray-700 ml-4">{{cat.name | capitalize}}</span>
  }
  
</div>
    <div class="md:flex-grow">
      <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">
        {{ post.title }}
      </h2>
      <p class="leading-relaxed w-5/6">{{ post.body.substring(0,150) }}...</p>
      <a
        routerLink="/posts/post/{{ post.id }}"
        class="text-green-500 inline-flex items-center mt-4"
        >Learn More
        <svg
          class="w-4 h-4 ml-2"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14"></path>
          <path d="M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
